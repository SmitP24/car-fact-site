<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ car.model }} - Random Car Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0e0e0e;
            color: #f1f1f1;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 90%;
            height: auto;
            border: 4px solid #333;
            border-radius: 12px;
            margin-top: 20px;
        }

        .car-box {
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #00ffd5;
            font-size: 32px;
            margin-bottom: 10px;
        }

        h3 {
            color: #aaa;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            color: #ccc;
        }

        .button {
            margin-top: 30px;
        }

        .button button {
            background-color: #00ffd5;
            color: #000;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button button:hover {
            background-color: #00bba1;
        }

        iframe {
            margin-top: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 720px;
            height: 405px;
            border: none;
        }

        a {
            color: #00ffd5;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="car-box">
        <h1>{{ car.model }}</h1>
        <h3>{{ car.specs }}</h3>
        <p><strong>Fun Fact:</strong> {{ car.fact }}</p>
        <img src="{{ car.image }}" alt="{{ car.model }}">
        <div class="button">
            <form method="GET" action="/">
                <button type="submit">Generate Another Car</button>
            </form>
        </div>
        <iframe src="{{ car.video_url }}" allowfullscreen></iframe>
        <p><a href="{{ car.wiki_url }}" target="_blank">Learn more on Wikipedia</a></p>
    </div>
</body>
</html>
